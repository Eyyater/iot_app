<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sensor Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gradient-to-br from-[#000033] to-[#010155] min-h-screen flex items-center justify-center p-6">

  <div class="backdrop-blur-md shadow-lg p-1 w-full">
    <!-- <h1 class="text-2xl font-bold text-center text-[#ff9000] mb-6">土豆质量检测数据</h1> -->
  
    <div class="grid grid-cols-6 gap-4">
  
      <!-- 左侧：温湿度仪表盘 -->
      <div class="grid grid-cols-2 gap-6 col-span-2 ">
        <!-- 上方合并的温湿度模块：跨两列 --> <!--TODO:添加Lab显示-->
        <div class="col-span-2 flex flex-col justify-center bg-[#999999]/20 p-4 backdrop-blur-lg  min-h-[233px]">
          <div class="flex flex-col items-center space-y-3">
            <div class="text-white text-xl">
              温度: <span id="tempText" class="font-bold text-[#4b5bd6]">-- °C</span>
            </div>
            <div class="text-white text-xl">
              湿度: <span id="humidityText" class="font-bold text-[#647a5a]">-- %</span>
            </div>
          </div>
        </div>
      
        <!-- 左下：表盘 3 -->
        <div class="flex flex-col items-center bg-[#999999]/20 p-2 backdrop-blur-lg">
          <h2 class="text-lg font-semibold text-white mt-5 mb-5">干物质含量</h2>
          <div class="relative">
            <canvas id="gauge3" width="170"></canvas>
            <div id="gauge3Value"
              class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 text-x2 font-bold text-yellow-700">
              -- %
            </div>
          </div>
        </div>
      
        <!-- 右下：表盘 4 -->
        <div class="flex flex-col items-center bg-[#999999]/20 p-2 backdrop-blur-lg">
          <h2 class="text-lg font-semibold text-white mt-5 mb-5">淀粉百分比</h2>
          <div class="relative">
            <canvas id="gauge4" width="170"></canvas>
            <div id="gauge4Value"
              class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 text-x2 font-bold text-purple-700">
              -- %
            </div>
          </div>
        </div>
      </div>

  
      <!-- 右侧：VIS / NIR 柱状图 -->
      <div class=" space-y-6 col-span-2">
        <!-- VIS -->
        <div class="bg-purple-200/30 p-4 shadow-inner backdrop-blur-lg">
          <h2 class="text-lg font-semibold text-purple-600 text-center mb-2">VIS Spectrum</h2>
          <canvas id="visChart" height="170"></canvas>
        </div>
        <!-- NIR -->
        <div class="bg-pink-200/30 p-4 shadow-inner backdrop-blur-lg">
          <h2 class="text-lg font-semibold text-pink-600 text-center mb-2">NIR Spectrum</h2>
          <canvas id="nirChart" height="170"></canvas>
        </div>
      </div>
  
      <!-- 右侧：折线图 -->
      <div class="space-y-6 col-span-2">
        <!-- 折线图 1 -->
        <div class="bg-blue-200/30 p-4 shadow-inner backdrop-blur-lg">
          <h2 class="text-lg font-semibold text-blue-500 text-center mb-2">Line Chart 1</h2>
          <canvas id="lineChart1" height="170"></canvas>
        </div>
  
        <!-- 折线图 2 -->
        <div class="bg-blue-200/30 p-4 shadow-inner backdrop-blur-lg">
          <h2 class="text-lg font-semibold text-blue-500 text-center mb-2">Line Chart 2</h2>
          <canvas id="lineChart2" height="170"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    let tempGauge = null;
    let humidityGauge = null;
    let visChart = null;
    let nirChart = null;

    function drawGauges(temp, humidity) {
      document.getElementById("tempValue").textContent = `${temp} °C`;
      document.getElementById("humidityValue").textContent = `${humidity} %`;

      if (tempGauge) tempGauge.destroy();
      if (humidityGauge) humidityGauge.destroy();

      tempGauge = new Chart(document.getElementById("tempGauge"), {
        type: "doughnut",
        data: {
          datasets: [{
            data: [temp, 40 - temp],
            backgroundColor: ["grey", "#E5E7EB"],
            borderWidth: 4, // 边框
          }],
        },
        options: {
          cutout: "75%", // 内径占75%（控制环形宽度）
          // hover: { mode: null }, // 禁用悬停效果
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false } // 禁用提示框
          }
        }
      });

      humidityGauge = new Chart(document.getElementById("humidityGauge"), {
        type: "doughnut",
        data: {
          datasets: [{
            data: [humidity, 100 - humidity],
            backgroundColor: ["grey", "#E5E7EB"],
            borderWidth: 4,
          }],
        },
        options: {
          cutout: "75%",
          // hover: { mode: null },
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false }
          }
        }
      });
    }

    function drawSpectrum(id, data, colors) {
      const ctx = document.getElementById(id);
      if (id === "visChart" && visChart) visChart.destroy();
      if (id === "nirChart" && nirChart) nirChart.destroy();

      const labels = id === "visChart"
        ? ["Violet", "Blue", "Green", "Yellow", "Orange", "Red"]
        : ["R", "S", "T", "U", "V", "W"];

      const chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels, 
          datasets: [{
            data: data,
            backgroundColor: colors,
            // borderRadius: 6 // 柱子顶部的圆角半径（像素）
            categoryPercentage: 0.8, // 每组柱子相对于分组宽度的百分比
            barPercentage: 0.6       // 每根柱子在组内占的百分比
          }]
        },
        options: {
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: "#ffffff" },         // Y轴刻度文字颜色
              grid: { color: "rgba(255, 255, 255, .5)" } // Y轴网格线颜色
            },
            x: {
              ticks: { color: "#ffffff" },         // X轴刻度文字颜色
              grid: { color: "rgba(255, 255, 255, .5)" } // X轴网格线颜色
            }
          }
        }
      });

      if (id === "visChart") visChart = chart;
      if (id === "nirChart") nirChart = chart;
    }

    function drawLineCharts() { //TODO:更改标签与数据
      const sampleLabels = ["A", "B", "C", "D", "E", "F"];
      const sampleData1 = [12, 19, 13, 15, 12, 17];
      const sampleData2 = [22, 16, 18, 14, 19, 21];
      const lineColor = "#1e3aee"; // 深蓝色
      new Chart(document.getElementById("lineChart1"), {
        type: "line",
        data: {
          labels: sampleLabels,
          datasets: [{
            label: "虚拟数据1",
            data: sampleData1,
            borderColor: lineColor,
            backgroundColor: lineColor + "33", // 半透明背景
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: {
              ticks: { color: "#ffffff" },
              grid: { color: "rgba(255,255,255,.5)" }
            },
            y: {
              beginAtZero: true,
              ticks: { color: "#ffffff" },
              grid: { color: "rgba(255,255,255,.5)" }
            }
          }
        }
      });
      new Chart(document.getElementById("lineChart2"), {
        type: "line",
        data: {
          labels: sampleLabels,
          datasets: [{
            label: "虚拟数据2",
            data: sampleData2,
            borderColor: lineColor,
            backgroundColor: lineColor + "33",
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: {
              ticks: { color: "#ffffff" },
              grid: { color: "rgba(255,255,255,.5)" }
            },
            y: {
              beginAtZero: true,
              ticks: { color: "#ffffff" },
              grid: { color: "rgba(255,255,255,.5)" }
            }
          }
        }
      });
    }

    // 初始化
    window.onload = () => { // TODO:数据接入
      fetch('http://127.0.0.1:5000/api/data') // TODO:改回原端口
        .then(res => res.json())
        .then(data => {
          // console.log("API返回的原始数据:", data); // 打印完整响应

          let temp = data.temperature;
          let humidity = data.humidity;
          let visData = data.vis;
          let nirData = data.nir;

          console.log("提取的数据:", {
            temperature: temp,
            humidity: humidity,
            visData: visData,
            nirData: nirData
          });

          // drawGauges(temp, humidity);
          document.getElementById('tempText').textContent = `${temp} °C`;
          document.getElementById('humidityText').textContent = `${humidity} %`;

          drawSpectrum("visChart", visData, ["#A78BFa", "#8B5CF6", "#7C3AED", "#6D28D9", "#5B21B6", "#6D28D9"]);
          drawSpectrum("nirChart", nirData, ["#F472B6", "#EC4899", "#DB2777", "#BE185D", "#9D174D", "#BE185D"]);
          drawLineCharts();
        });
    };
  </script>
</body>

</html>
